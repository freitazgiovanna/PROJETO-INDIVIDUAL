    <!--header inicio-->
    <div class="header">
        <div class="container">

    <!-- simulador inicio -->


    <div id="containerSimulador">
        <div class="inputs">
            <h2 class="pagina">Simulador Financeiro</h2>
            <span>Insira o Nome da Empresa:</span> <br> <input type="text" id="input_nome"
                placeholder="Nome da Empresa"> <br><br>
            <span>Insira o corte/tipo de carne:</span> <br> <input type="text" id="input_tipocarne"

            <span>Insira o custo do kg da carne:</span> <br><input type="number" id="input_valorcarne"
                placeholder="Preço do Kg">
            <br><br>
            <span>Quantidade de carne em estoque:</span> <br> <input type="number" id="input_estoque"
                placeholder="Quantidade em estoque"> <br>

            <button onclick="analise()">Analise de perda</button> <br /> <br />
        </div>

<script>
    function analise() {
        var nome = input_nome.value;
        var tipo = input_tipocarne.value;
        var valor = Number(input_valorcarne.value);
        var estoque = Number(input_estoque.value);
        var taxa = Number(0.09);
        var taxaP = Number(0.90);
        

        var Valor_Estoque = Math.trunc(valor * estoque);
        var Perda_Semanal = Math.trunc(Valor_Estoque * taxa);
        var Perda_Mensal = Math.trunc(Perda_Semanal * 4);
        var Perda_Anual = Math.trunc(Perda_Mensal * 12);
        var Perda_SemanalP = Math.trunc(Perda_Semanal * taxaP);
        var Perda_MensalP = Math.trunc(Perda_SemanalP * 4);
        var Perda_AnualP = Math.trunc(Perda_MensalP * 12);

        div_result.innerHTML = `
            Levando em consideração o corte "${tipo}", aproximadamente, as perdas da empresa ${nome} são: <br/> <br/>
            Perda Semanal: R$${Perda_Semanal} reais, (base para cálculo: 9% do valor de R$${Valor_Estoque} reais de seu estoque); <br/>
            Perda Mensal: R$${Perda_Mensal} reais; <br/>
            Perda Anual: R$${Perda_Anual} reais; <br/> <br/>
            
            Com o nosso serviço, a empresa ${nome} poderá minimizar suas perdas em até 90%, e seriam economizados até: <br/>
             R$${Perda_SemanalP} reais por semana; <br/>
             R$${Perda_MensalP} reais por mês; <br/>
             R$${Perda_AnualP} reais por ano. <br/> <br/> <br/> 

             *Esses valores são calculados levando em consideração que após a compra do nosso produto, 
             o gestor terá acesso à maiores informações que o ajudarão na tomada de decisão<br/>
             *Todos os valores foram arredondados para facilitar o compreendimento`

    }


</script>

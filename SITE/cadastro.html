    <div class="header">
        <div class="container">
            <h1 class="titulo_img"><img src="img/logo_caminhao_branco.png" alt=""></h1>

    <!--header fim-->


    <div class="login">
        <div class="alerta_erro">
            <div class="card_erro" id="cardErro">
                <span id="mensagem_erro"></span>
            </div>
        </div>
        <div class="container">
            <div class="card card-cadastro">
                <h2>Bem-vindo(a)!</h2>
                <div class="formulario">

                    <!--
                         Para inserir mais um campo, copie uma das inputs abaixo.
                         Assim que inserir vá para o script abaixo.
                     -->

                    <div class="campo">
                        <span>Nome:</span>
                        <input id="nome_input" type="text" placeholder="Seu nome">
                    </div>
                    <div class="campo">
                        <span>E-mail:</span>
                        <input id="email_input" type="text" placeholder="meuemail@provedor.com">
                    </div>
                    <div class="campo">
                        <span>Senha:</span>
                        <input id="senha_input" type="password" placeholder="********">
                    </div>
                    <div class="campo">
                        <span>Confirmação da Senha:</span>
                        <input id="confirmacao_senha_input" type="password" placeholder="********">
                    </div>
                    <div class="campo">
                        <span>CNPJ:</span>
                        <input id="cnpj_input" type="text" placeholder="xx.xxx.xxx/xxxx-xx">
                        <br>
                    </div>
                    <button class="botao" onclick="cadastrar()"><b>CADASTRAR</b></button>
                </div>
            </div>
        </div>
    </div>
    </div>

    <br>

</body>
<script>

    function cadastrar() {
        var email = email_input.value
        var cnpj = cnpj_input.value
        var senha = senha_input.value
        var Csenha = confirmacao_senha_input.value
        var nome = nome_input.value

        if (email == `` || nome == `` || senha == `` || Csenha == `` || nome == ``) {
            cardErro.style.display = `block`
            mensagem_erro.innerHTML = `Por favor preencha todos os campos!`



        } else if (email.indexOf('@') == -1 || email.indexOf('.com') == -1) {
            cardErro.style.display = 'block'
            mensagem_erro.innerHTML = `email inválido!`

        } else if (cnpj.lenght < 14 || senha.lenght < 8 || Csenha.lenght != senha.lenght) {
            cardErro.style.display = 'block'
            mensagem_erro.innerHTML = `Senha ou cnpj inválido`

        } else {

            cardErro.style.display = "block";

            mensagem_erro.innerHTML = "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

            setTimeout(() => {
                window.location = `login.html`;
            }, "2000")

        }


    }



</script>

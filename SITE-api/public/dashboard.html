<script>


    function obterDadosGrafico() {
        fetch("/grafico/ultimas/", { cache: "no-store" })
            .then(function (response) {
                if (response.ok) {
                    response.json().then(function (resposta) {
                        console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
                        plotarDadosGrafico(resposta);
                    });
                } else {
                    console.error("Nenhum dado encontrado ou erro na API");
                }
            })
            .catch(function (error) {
                console.error(
                    `Erro na obtenção dos dados p/ gráfico: ${error.message}`
                );
            });
    }

    function plotarDadosGrafico(dados) {
        var data = [];
        var labels = [];
        var cores = ["#d83198", "#3b9d17c2", "#d83198c0", "#3b9d17"];

        for (var i = 0; i < dados.length; i++) {
            data.push(dados[i].quantidade);
            labels.push(dados[i].nomePersonagem);
        }

        console.log("data ", data)
        console.log("labels ", labels)


        const ctx = document.getElementById('myChart');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels,
                datasets: [{
                    label: 'Personagens',
                    data,
                    fill: false,
                    backgroundColor: cores,
                    borderWidth: 1,
                    tension: 0.1
                }]
            },
            options: {
                options: {
                    scales: {} // Define as escalas vazias
                }
            }
        });

    }
</script>

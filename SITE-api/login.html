    <div class="login">
        <div class="alerta_erro">
            <div class="card_erro" id="cardErro">
                <span id="mensagem_erro"></span>

        </div>
        
        <div class="container">
            <div class="card card-login">
                <h2>Olá de volta!</h2>

                        <span>Senha:</span>
                        <input id="senha_input" type="password" placeholder="********">
                        <br>
                    </div>
                    <button class="botao" onclick="entrar()"><b>Entrar</b></button>

<script>

    function entrar() {
        var email = email_input.value
        var senha = senha_input.value

        if (email == `` || senha == ``) {
            cardErro.style.display = `block`
            mensagem_erro.innerHTML = `Por favor preencha todos os campos!`

            
            
        } else if (email.indexOf('@') == -1 || email.indexOf('.com') == -1) {
            cardErro.style.display = 'block'
            mensagem_erro.innerHTML = `email inválido!`
            
        } else if (senha.lenght < 8) {
            cardErro.style.display = 'block'
            mensagem_erro.innerHTML = `Senha inválida`

        } else {

            cardErro.style.display = "block";

            mensagem_erro.innerHTML = "Login realizado com sucesso! Redirecionando para sua Home...";

            setTimeout(() => {
                window.location = `usuario.html`;
            }, "2000")

        } 
        

    }

    

</script>
